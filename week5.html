<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="week5.css"/>

    
</head>
<body>
    <div class ="container">
    <h1>
       <em>Lets Find out the Weather of your City🔎</em>
    </h1>
    <form id="form">
        <label for="name">Enter the city name: </label>
        <input type="text" name="city" id="some" placeholder="city name" required>
        <input type="submit" value="Search">
        <input type="submit" value="Current" id="button">
    </form>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" id="paris">Paris</h5>
            <span class="card-subtitle mb-2 text-muted" id="temperature">18</span><span id="celsius">°C</span>
            
        </div>
        <div id="day">Thursday</div><span id="hour"> 10</span><span id="middle">:</span><span id="minute">23</span>
        <div class="container text-center">
            <div class="row row-cols-2">
                <div class="col">Humid: <span id="number">100</span><span>km</span></div>
                <div class="col">   Wind :     <span id="wind">20</span><span>km</span></div>
                
            </div>
        </div>
    </div>

    </div>
    <script src="week5.js"></script>



    
</body>
</html>
